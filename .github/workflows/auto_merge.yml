name: Auto merge
on: pull_request
jobs:
  merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_ACTOR: ${{ github.actor }}
    steps:
      - run: echo "GitHub Actor: ${{ GITHUB_ACTOR }}"
      - run: echo "Pull Request Head Ref: ${{ GITHUB_HEAD_REF }}"
      - uses: actions/checkout@v4
      - run: gh pr merge "${GITHUB_HEAD_REF}" --merge --auto
